<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.JPG" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Union Community Bank</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="img/logo.JPG"
          alt="Union Community Bank Logo"
          class="nav__logo"
          id="logo"
          data-version-number="3.0"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#">HOME</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">OPERATIONS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">DEPARTMENTS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">EVENTS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">DOCUMENTS</a>
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          Personal Credit Card Application <!-- Green highlight effect -->
          <span class="highlight">Robot</span>
          <br />
          <span class="highlight">Processor</span>
        </h1>
        <h4>A Machine Learning helping hand for the bank.</h4>
        <h3>Click the button below to provide applications folder.</h3>
        <button class="btn" href="#">Folder Link</button>
        <img
          src="img/hero.png"
          class="header__img"
          alt="Minimalist bank items"
        />
      </div>
    </header>

  </body>
</html>
